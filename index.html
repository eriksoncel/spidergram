<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spidergram - Login</title>
</head>
<body>
    <div class="s-wrapper">
        <div class="s-phone">
            <img src="img/spidergram-phone.png" alt="Celular com Página do Spidergram aberta">
        </div>
        <div class="s-continue">
                <div class="s-continue_group">
                    <img src="img/spidergram-logo.png" class="s-logo" alt="Logo do Spidergram">
                    <div class="s-profile">
                        <img src="img/SpiderMan616-profile-picture.png" alt="Foto de Perfil">
                    </div>
                    <a href="#" class="s-login">Continuar como spiderman616</a>                
                    <a href="#" class="s-logout">Remover conta</a>
                </div>
            <div class="s-continue_group">
                <p class="s-not_account">Não é spiderman616?</p>
                <p class="s-not_account">
                    <span class="s-link">Alternar conta</span> ou <span class="s-link">Inscrever-se</span>
                </p>
            </div>
            <div class="s-get_app">
                <p>Obtenha o aplicativo</p>
                <div class="s-download">
                    <a href="" class="s-download_app"></a>
                    <a href="" class="s-download_app"></a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
