<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spidergram - Login</title>
</head>
<body>
    <div class="s-wrapper">
        <div class="s-phone">
            <img src="img/spidergram-phone.png" alt="Celular com Página do Spidergram aberta">
        </div>
        <div class="s-continue">
            <div class="s-continue_group">
                <div class="s-logo"><img src="img/spidergram-logo.png" alt="Logo do Spidergram"></div>
                <div class="s-profile"><img src="img/SpiderMan616-profile-picture.png" alt="Foto de Perfil"></div>
                <div class="s-login"><a href="#">Continuar como spiderman616</a</div>
                <div class="s-logout"><a href="#">Remover conta</a></div>
            </div>
        </div>
        <div class="s-continue_group">
            <p class="s-not_account">
                Não é spiderman616?
                <span class="s-link">Alternar conta</span> ou <span class="s-link">Inscrever-se</span>
            </p>
        </div>
        <div class="s-get_app">
            <p>Obtenha o aplicativo</p>

        </div>
    </div>
</body>
</html>
